<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LearnPeer</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LearnPeer</a>
        </div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="discover.html">Discover</a>
                <a href="teach.html">Teach</a>
                <a href="my-courses.html">My Courses</a>
                <a href="my-teaching.html">My Teaching</a>
                <a href="chat.html" class="chat-link">
                    <i class="fas fa-comments"></i>
                    <span class="notification-badge hidden">0</span>
                </a>
            </nav>
            <div class="auth-content">
                <div class="auth-links" id="authLinks">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </div>
                <div class="user-menu hidden" id="userMenu">
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <section class="profile-section">
            <h1>Profile Settings</h1>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" id="upiId" name="upiId" placeholder="yourname@upi">
                </div>

                <div class="form-group">
                    <label for="subjects">Subjects (comma-separated)</label>
                    <input type="text" id="subjects" name="subjects" placeholder="e.g., Mathematics, Physics, Programming">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
