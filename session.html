<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Session - LearnPeer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="session-container">
        <div class="video-grid">
            <div class="video-container" id="localVideoContainer">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-overlay">
                    <span class="participant-name">You</span>
                </div>
            </div>
            <div class="video-container" id="remoteVideoContainer">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-overlay">
                    <span class="participant-name" id="remoteName">Connecting...</span>
                </div>
            </div>
        </div>
        
        <div class="session-controls">
            <button id="toggleVideo" class="control-btn">
                <i class="fas fa-video"></i>
            </button>
            <button id="toggleAudio" class="control-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="toggleScreenShare" class="control-btn">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="endCall" class="control-btn end-call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/session.js"></script>
</body>
</html>
