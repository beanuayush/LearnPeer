<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session - LearnPeer</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LearnPeer</a>
        </div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="discover.html">Discover</a>
                <a href="teach.html">Teach</a>
                <a href="my-courses.html">My Courses</a>
                <a href="my-teaching.html">My Teaching</a>
                <a href="chat.html" class="chat-link">
                    <i class="fas fa-comments"></i>
                    <span class="notification-badge hidden">0</span>
                </a>
            </nav>
            <div class="auth-content">
                <div class="auth-links" id="authLinks">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </div>
                <div class="user-menu hidden" id="userMenu">
                    <a href="profile.html" class="btn-profile">Profile</a>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="booking-container">
        <div class="booking-section">
            <h1>Book Teaching Session</h1>
            <div class="booking-details">
                <div class="teacher-info-summary">
                    <h2>Session Details</h2>
                    <p class="teacher-name-display"></p>
                    <p class="subject-display"></p>
                </div>
                
                <div class="session-config">
                    <div class="form-group">
                        <label for="sessionDate">Select Date</label>
                        <input type="date" id="sessionDate" required min="">
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionDuration">Session Duration (hours)</label>
                        <select id="sessionDuration" required>
                            <option value="1">1 hour</option>
                            <option value="1.5">1.5 hours</option>
                            <option value="2">2 hours</option>
                            <option value="2.5">2.5 hours</option>
                            <option value="3">3 hours</option>
                        </select>
                    </div>
                </div>

                <div class="price-breakdown">
                    <h2>Price Breakdown</h2>
                    <div class="price-details">
                        <div class="price-row">
                            <span>Hourly Rate:</span>
                            <span class="hourly-rate-display"></span>
                        </div>
                        <div class="price-row">
                            <span>Duration:</span>
                            <span class="duration-display">1 hour</span>
                        </div>
                        <div class="price-row total">
                            <span>Total Amount:</span>
                            <span class="total-amount-display"></span>
                        </div>
                    </div>
                </div>

                <div class="payment-section" style="display: none;"><!-- Temporarily hidden -->
                    <h2>Payment Details</h2>
                    <div class="payment-form">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                        </div>
                        <div class="card-details">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="booking-actions">
                    <button class="btn-cancel" onclick="window.history.back()">Cancel</button>
                    <button class="btn-confirm" id="confirmBooking">
                        <i class="fas fa-check-circle"></i>
                        Confirm Booking
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/book-session.js"></script>
</body>
</html>
