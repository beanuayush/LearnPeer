<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnPeer</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LearnPeer</a>
        </div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="discover.html">Discover</a>
                <a href="teach.html">Teach</a>
                <a href="my-courses.html">My Courses</a>
                <a href="my-teaching.html">My Teaching</a>
                <a href="chat.html" class="chat-link">
                    <i class="fas fa-comments"></i>
                    <span class="notification-badge hidden">0</span>
                </a>
            </nav>
            <div class="auth-content">
                <div class="auth-links" id="authLinks">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Create an Account</h1>
            <p class="auth-subtitle">Join LearnPeer to start learning from experts</p>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="password-requirements">
                        Password must be at least 8 characters long and include a number
                    </small>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select your department</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="chemical">Chemical Engineering</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="business">Business Administration</option>
                        <option value="economics">Economics</option>
                        <option value="psychology">Psychology</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
