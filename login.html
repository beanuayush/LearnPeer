<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnPeer</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LearnPeer</a>
        </div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="discover.html">Discover</a>
                <a href="teach.html">Teach</a>
                <a href="my-courses.html">My Courses</a>
                <a href="my-teaching.html">My Teaching</a>
                <a href="chat.html" class="chat-link">
                    <i class="fas fa-comments"></i>
                    <span class="notification-badge hidden">0</span>
                </a>
            </nav>
            <div class="auth-content">
                <div class="auth-links" id="authLinks">
                    <a href="login.html" class="btn-login">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Log in to continue your learning journey</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-footer">
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Log In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
